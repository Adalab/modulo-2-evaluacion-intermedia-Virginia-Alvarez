<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Juego</title>
</head>
<body>
    <h1 class="title">Juego</h1>
    <h2 class="bigTitle">Los anillos de poder</h1>
    <p class="description">La Tierra Media está en guerra! En ella lucharán razas leales a Sauron contra otras bondadosas que no quieren que el mal reine sobre sus tierras.</p>
    <p class="description2">Eres un jugador del ejercito del bien, no olvides tu misión de ganar la batalla.</p>
    <select class="options jsOptions">
        <option value="" disabled selected hidden>Seleccione la raza con que vas a jugar</option>
        <option value="1">Pelosos</option>
        <option value="2">Sureños</option>
        <option value="3">Enanos</option>
        <option value="4">Númenoreanos</option>
        <option value="5">Elfos</option>
    </select>
    <button Class="btn jsBtn">Batalla</button>
    <p class="result jsResult">Comienza la batalla</p>
    <script src="./js/main.js"></script>

</body>
</html>
